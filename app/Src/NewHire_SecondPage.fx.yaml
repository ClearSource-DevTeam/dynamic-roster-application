"NewHire_SecondPage As screen.'printableLayout_A4Portrait_ver1.0'":
    Height: =1123
    OnVisible: =Search(CurrentRoster, txtLTSearch.Text, "FIRST NAME", "LAST NAME")
    Width: =794

    txtLTSearch As text:
        Default: =""
        X: =48
        Y: =120
        ZIndex: =2

    Form2 As form:
        DataSource: =LookUp(CurrentRoster, USER = txtLTSearch.Text)
        Width: =794
        Y: =302
        ZIndex: =3

        "'FIRST NAME_DataCard3' As typedDataCard.textualEditCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="FIRST NAME"
            Default: =ThisItem.'FIRST NAME'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@CurrentRoster],DataSourceInfo.DisplayName,"FIRST NAME")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@CurrentRoster], DataSourceInfo.MaxLength, "FIRST NAME")
            Required: =false
            Update: =DataCardValue14.Text
            Width: =264
            X: =0
            Y: =0
            ZIndex: =1

            DataCardKey14 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue14 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey14.Y + DataCardKey14.Height + 5
                ZIndex: =2

            ErrorMessage10 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue14.Y + DataCardValue14.Height
                ZIndex: =3

            StarVisible10 As label:
                Align: =Align.Center
                Height: =DataCardKey14.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey14.Y
                ZIndex: =4

