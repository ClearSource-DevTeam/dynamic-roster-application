    btnNHNext2 As button:
        Fill: =RGBA(0, 18, 107, 1)
        OnSelect: |-
            =If(    
                IsBlank(txtNHOmnia) ||
                IsBlank(txtNHEmployeeId) ||
                IsBlank(cbNHPosition) ||
                IsBlank(dateNHHireDate) ||
                IsBlank(dateNHRegDate) ||
                IsBlank(cbNHStatus) ||
                IsBlank(cbNHEmpStatus) ||
                IsBlank(cbNHSupervisor) ||
                IsBlank(txtNHInternalEmail) ||
