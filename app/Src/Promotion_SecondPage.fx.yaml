    btnPRSubmitFinal As button:
        Fill: =RGBA(0, 18, 107, 1)
        OnSelect: |-
            =If(
                IsBlank(cbPRBusiness) ||
                IsBlank(cbPRClient) ||
                IsBlank(cbPRPosition) ||
                IsBlank(cbPRLOB) ||
                IsBlank(cbPRSubUnit) ||
                IsBlank(cbPRBillability) ||
                IsBlank(cbPRTeam),
                Notify("Please complete all fields!",NotificationType.Error),
                (Notify("Successfully submitted the information.",NotificationType.Success) &&
                Navigate(HomePage,ScreenTransition.None) &&
                Office365Outlook.SendEmailV2(
                   "mark.baricawa@clearsourcebpo.com",
                   Concatenate("[LATERAL TRANSFER] ", txtPREmployeeID_1, ": ", txtPRFirstName_1, " ", txtPRLastName_1),
                   Concatenate("Hi Team,", "<br>", "<br>", "Please see details for lateral movement of ", txtPRFirstName_1, " ", txtPRLastName_1, ".", "<br>", "<br>",
                        "Employee ID: ", txtPREmployeeID_1, "<br>",
                        "Employee Name: ", txtPRFirstName_1, " ", txtPRLastName_1, "<br>",
                        "Site: ", txtPRSite_1, "<br>",
                        "New Business Unit: ", cbPRBusiness.Selected.Value, "<br>",
                        "New Program/Client: ", cbPRClient.Selected.Value, "<br>",
                        "New Position: ", cbPRPosition.Selected.Value, "<br>",
                        "New LOB: ", cbPRLOB.Selected.Value, "<br>",
                        "New Sub-Unit: ", cbPRSubUnit.Selected.Value, "<br>",
                        "Billability: ", cbPRBillability.Selected.Value, "<br>",
                        "New Schedule: ", txtPRSchedule, "<br>",
                        "New Supervisor: ", cbPRTeam.Selected.Value
                )
                ) &&
                Reset(cbPROmniaID_1)
                )
            )
