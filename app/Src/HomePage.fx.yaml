    drpRosterSelection As dropdown:
        ChevronBackground: =RGBA(0, 18, 107, 1)
        Color: =RGBA(0, 18, 107, 1)
        Default: =""
        DisabledBorderColor: =RGBA(0, 18, 107, 1)
        DisabledColor: =RGBA(0, 18, 107, 1)
        DisabledFill: =RGBA(0, 18, 107, 1)
        Height: =52
