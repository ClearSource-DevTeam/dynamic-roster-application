"HomePage As screen.'tabletLayout_Tutorial_ver3.0'":

    RectTextBkg1 As rectangle:
        Height: =Parent.Height
        Width: =Parent.Width / 2
        X: =Parent.Width/2
        ZIndex: =1

    "'Roster Update Selection' As label":
        Color: =RGBA(0, 18, 107, 1)
        DisabledBorderColor: =RGBA(0, 18, 107, 1)
        DisabledColor: =RGBA(0, 18, 107, 1)
        DisabledFill: =RGBA(0, 18, 107, 1)
        FontWeight: =FontWeight.Bold
        Height: =39
        Text: |-
            ="REQUEST TYPE:"
        Width: =328
        X: =187
        Y: =337
        ZIndex: =2

    drpRosterSelection As dropdown:
        ChevronBackground: =RGBA(0, 18, 107, 1)
        Color: =RGBA(0, 18, 107, 1)
        Default: =""
        DisabledBorderColor: =RGBA(0, 18, 107, 1)
        DisabledColor: =RGBA(0, 18, 107, 1)
        DisabledFill: =RGBA(0, 18, 107, 1)
        Items: =["Select your answer", "New Hire", "Termination", "Promotion", "Lateral Transfer", "Other User Status"]
        X: =187
        Y: =390
        ZIndex: =3

    btnFirstPageNext As button:
        Fill: =RGBA(0, 18, 107, 1)
        OnSelect: =If(drpRosterSelection.Selected.Value="Select your answer",btnFirstPageNext.AutoDisableOnSelect, If(drpRosterSelection.Selected.Value = "New Hire", Navigate(NewHire_FirstPage,ScreenTransition.Cover), drpRosterSelection.Selected.Value = "Lateral Tranfer", Navigate(LateralTransfer_HomePage,ScreenTransition.Cover)))
        Text: ="Next"
        X: =355
        Y: =455
        ZIndex: =4

