"HomePage As screen.'tabletLayout_Tutorial_ver3.0'":
    BackgroundImage: =homeScreen2

    "'Roster Update Selection' As label":
        Color: =RGBA(0, 18, 107, 1)
        DisabledBorderColor: =RGBA(0, 18, 107, 1)
