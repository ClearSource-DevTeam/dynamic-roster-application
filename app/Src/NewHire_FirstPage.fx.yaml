"NewHire_FirstPage As screen.'printableLayout_A4Portrait_ver1.0'":
    BackgroundImage: ='MicrosoftTeams-image (2)'
    Height: =1050
    ImagePosition: =ImagePosition.Stretch
    OnVisible: =
    Width: =794

    "'New Hire Form' As label":
        Color: =RGBA(0, 18, 107, 1)
        FontWeight: =FontWeight.Bold
        Height: =67
        Size: =20
        Text: ="LATERAL TRANSFER FORM"
        Width: =453
        X: =42
        Y: =40
        ZIndex: =4

    btnNHReview As button:
        Fill: =RGBA(0, 18, 107, 1)
        OnSelect: |-
            =If(    
                IsBlank(cbNHBusinessUnit_1) ||
                IsBlank(cbLTClient_1) ||
                IsBlank(cbLTPosition_1) ||
                IsBlank(cbLTLOB_1) ||
                IsBlank(cbLTSubUnit_1) ||
                IsBlank(cbLTBillability_1) ||
                IsBlank(txtLTSchedule_1) ||
                IsBlank(cbLTSupervisor_1),
                Notify("Please complete all fields!",NotificationType.Error),
                Navigate(LateralTransfer_SecondPage,ScreenTransition.None)
            )
        Text: ="Review"
        X: =562
        Y: =935
        ZIndex: =11

    btnNHBack As button:
        Color: =RGBA(0, 18, 107, 1)
        Fill: =RGBA(186, 202, 226, 1)
        OnSelect: =Navigate(HomePage,ScreenTransition.Cover)
        Text: ="Back"
        X: =373
        Y: =935
        ZIndex: =12

    formNH As form:
        DataSource: =Sort(CurrentRoster, USER, SortOrder.Ascending)
        Height: =788
        NumberOfColumns: =1
        Width: =729
        X: =25
        Y: =135
        ZIndex: =13

        USER_DataCard1 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="USER"
            Default: =ThisItem.USER
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@CurrentRoster],DataSourceInfo.DisplayName,"USER")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@CurrentRoster], DataSourceInfo.MaxLength, "USER")
            Required: =false
            Update: =DataCardValue1.Text
            Width: =729
            X: =0
            Y: =0
            ZIndex: =1

            DataCardKey1 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.4
                Wrap: =false
                X: =30
                Y: =10 + (DataCardValue1.Height / 2) - (Self.Height / 2)
                ZIndex: =1

            DataCardValue1 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.6
                X: =DataCardKey1.X + DataCardKey1.Width
                Y: =10
                ZIndex: =2

            ErrorMessage1 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue1.Y + DataCardValue1.Height
                ZIndex: =3

            StarVisible1 As label:
                Align: =Align.Center
                Height: =DataCardKey1.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey1.Y
                ZIndex: =4

