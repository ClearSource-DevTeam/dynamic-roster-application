"NewHire_FirstPage As screen.'printableLayout_A4Portrait_ver1.0'":
    Fill: =
    Height: =1123
    Width: =794

    btnNHSubmit As button:
        FontWeight: =FontWeight.Lighter
        OnSelect: |-
            =If(
                IsBlank(txtNHFirstName) ||
                IsBlank(txtNHMiddleName) ||
                IsBlank(txtNHLastName) ||
                IsBlank(dateNHHire.SelectedDate) ||
                IsBlank(dateNHStart.SelectedDate) ||
                drpNHClientInternal.Selected.Value = "Select your answer" ||
                IsBlank(drpNHCampaign.Selected.Value),
                Notify("Please complete all fields!",NotificationType.Error),
                (Notify("Successfully submitted the information.",NotificationType.Success) &&
                Navigate(HomePage,ScreenTransition.None) &&
                Office365Outlook.SendEmailV2(
                   "sophia.deleon@clearsourcebpo.com",
                   "Sample Subject",
                    Concatenate(txtNHMiddleName.Text, "<br>", drpNHClientInternal.Selected.Value)
                ) &&
                Reset(txtNHFirstName) && 
                Reset(txtNHMiddleName) && 
                Reset(txtNHLastName) &&
                Reset(dateNHHire) &&
                Reset(dateNHStart) &&
                Reset(drpNHClientInternal)
                )
            )
        Text: |-
            ="Submit
            "
        X: =558
        Y: =1035
        ZIndex: =16

    btnNHBack As button:
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(215, 223, 240, 1)
        OnSelect: =Navigate(HomePage,ScreenTransition.Cover)
        Text: ="Back"
        X: =361
        Y: =1035
        ZIndex: =17

