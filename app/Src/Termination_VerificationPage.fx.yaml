    Submit_Button_1 As button:
        Fill: =RGBA(0, 18, 107, 1)
        OnSelect: |-
            =If(
                IsBlank(EmployeeID_Input) ||
                IsBlank(TerminationType_Input) ||
                IsBlank(Status_Input) ||
                IsBlank(EffectiveDate_Input),
                Notify("Please complete all fields!",NotificationType.Error),
                (Notify("Successfully submitted the information.",NotificationType.Success) &&
                Navigate(HomePage,ScreenTransition.None) &&
                Office365Outlook.SendEmailV2(
                   "ralph.magat@clearsourcebpo.com",
                   Concatenate("[Termination Request] ", EmployeeID_Value, ": ", FirstName_Value, " ", LastName_Value),
