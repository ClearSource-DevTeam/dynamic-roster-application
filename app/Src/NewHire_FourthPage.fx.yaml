    btnNHSubmit As button:
        Fill: =RGBA(0, 18, 107, 1)
        OnSelect: |
            =Navigate(HomePage,ScreenTransition.None) &&
            If(
                IsBlank(txtNHMiddleName),
                Set(EmpName, Concatenate(txtNHFirstName, " ", txtNHLastName)),
                Set(EmpName, Concatenate(txtNHFirstName, " ", txtNHMiddleName, " ", txtNHLastName))
            ) &&
            Office365Outlook.SendEmailV2(
               "sophia.deleon@clearsourcebpo.com",
               Concatenate("[NEW HIRE] ", txtNHEmployeeId, ": ", txtNHFirstName, " ", txtNHLastName),
               Concatenate("Hi Team,", "<br>", "<br>", "Please see details of the new hire, ", txtNHFirstName, " ", txtNHLastName, ".", "<br>", "<br>",
                    "EMPLOYEE'S PERSONAL INFORMATION: ", "<br>",
                    "Employee Name: ", EmpName, "<br>",
                    "Country/Site: ", cbNHCountry.Selected.Value, "/", cbNHSite.Selected.Value, "<br>", "<br>",
                    "EMPLOYEE'S PROFILE: ", "<br>",
                    "Omnia ID: ", txtNHOmnia, "<br>",
                    "Employee ID: ", txtNHEmployeeId, "<br>",
                    "Position: ", cbNHPosition.Selected.Value, "<br>",
                    "Hire Date: ", dateNHHireDate.SelectedDate, "<br>",
                    "Regularization Date: ", dateNHRegDate.SelectedDate, "<br>",
                    "Status: ", cbNHStatus.Selected.Value, "<br>",
                    "Employment Status: ", cbNHEmpStatus.Selected.Value, "<br>",
                    "Supervisor: ", cbNHSupervisor.Selected.Value, "<br>",
                    "Internal Email: ", txtNHInternalEmail, "<br>",
                    "Role: ", cbNHRole.Selected.Value, "<br>", "<br>",
                    "EMPLOYEE'S DEPARTMENT: ", "<br>",
                    "Business Unit: ", cbNHBusinessUnit.Selected.Value, "<br>",
                    "Sub-Unit: ", cbNHSubUnit.Selected.Value, "<br>",
                    "Client: ", cbNHClient.Selected.Value, "<br>",
                    "LOB: ", cbNHLOB.Selected.Value, "<br>"
                )
            ) &&
            Notify("Form has been submitted successfully.",NotificationType.Success) &&
            Reset(txtNHFirstName) &&
            Reset(txtNHMiddleName) &&
            Reset(txtNHLastName) &&
            Reset(cbNHCountry) &&
            Reset(cbNHSite) &&
            Reset(txtNHOmnia) &&
            Reset(txtNHEmployeeId) &&
            Reset(cbNHPosition) &&
            Reset(dateNHHireDate) &&
            Reset(dateNHRegDate) &&
            Reset(cbNHStatus) &&
            Reset(cbNHEmpStatus) &&
            Reset(cbNHSupervisor) &&
            Reset(txtNHInternalEmail) &&
            Reset(cbNHRole) &&
            Reset(cbNHBusinessUnit) &&
            Reset(cbNHSubUnit) &&
            Reset(cbNHClient) &&
            Reset(cbNHLOB)
        Text: ="Submit"
        X: =558
        Y: =1160
        ZIndex: =5

