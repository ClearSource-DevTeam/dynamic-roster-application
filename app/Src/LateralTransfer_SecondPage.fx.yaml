    btnLTRSubmit As button:
        Fill: =RGBA(0, 18, 107, 1)
        OnSelect: |
            =Navigate(HomePage,ScreenTransition.None) &&
            Office365Outlook.SendEmailV2(
               "sophia.deleon@clearsourcebpo.com",
               Concatenate("[LATERAL TRANSFER] ", txtLTEmployeeId, ": ", txtLTFirstName, " ", txtLTLastName),
               Concatenate("Hi Team,", "<br>", "<br>", "Please see details for lateral movement of, ", txtLTFirstName, " ", txtLTLastName, ".", "<br>", "<br>",
                    "Employee ID: ", txtLTEmployeeId, "<br>", 
                    "Employee Name: ", txtLTFirstName, " ", txtLTLastName, "<br>",
                    "Site: ", txtLTSite, "<br>",
                    "New Business Unit: ", cbLTBusinessUnit.Selected.Value, "<br>",
                    "New Program/Client: ", cbLTClient.Selected.Value, "<br>",
                    "New Position: ", cbLTPosition.Selected.Value, "<br>",
                    "New LOB: ", cbLTLOB.Selected.Value, "<br>",
                    "New Sub-Unit: ", cbLTSubUnit.Selected.Value, "<br>",
                    "Billability: ", cbLTBillability.Selected.Value, "<br>",
                    "New Schedule: ", txtLTSchedule, "<br>",
                    "New Supervisor: ", cbLTSupervisor.Selected.Value
                )
            ) &&
            Notify("Form has been submitted successfully.",NotificationType.Success) &&
            Reset(cbLTSearch)
        Text: ="Submit"
        X: =558
        Y: =870
        ZIndex: =5

    btnLTRBack As button:
