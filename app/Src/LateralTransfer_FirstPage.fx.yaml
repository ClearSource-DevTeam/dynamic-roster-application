"LateralTransfer_FirstPage As screen.'printableLayout_A4Portrait_ver1.0'":
    Height: |+
        =1300
        
    OnVisible: =
    Width: =794

    "'Lateral Transfer Form' As label":
        Color: =RGBA(0, 18, 107, 1)
        FontWeight: =FontWeight.Bold
        Height: =67
        Size: =20
        Text: ="LATERAL TRANSFER FORM"
        Width: =453
        X: =42
        Y: =40
        ZIndex: =4

    txtLTOmnia As label:
        Color: =RGBA(0, 18, 107, 1)
        FontWeight: =FontWeight.Bold
        Text: ="OMNIA ID"
        Width: =160
        X: =51
        Y: =122
        ZIndex: =8

    cbLTSearch As combobox:
        ChevronBackground: =RGBA(0, 18, 107, 1)
        DisplayFields: =["USER"]
        Items: =CurrentRoster
        SearchFields: =["USER"]
        SearchItems: =Search(CurrentRoster,cbLTSearch.SearchText,"USER")
        SelectMultiple: =false
        Width: =405.6
        X: =321
        Y: =122
        ZIndex: =9

    formLT As form:
        BorderColor: =RGBA(0, 0, 0, 1)
        DataSource: =Sort(CurrentRoster, USER, SortOrder.Ascending)
        Height: =238
        Item: =cbLTSearch.Selected
        NumberOfColumns: =1
        Width: =736
        X: =22
        Y: =170
        ZIndex: =10

        "'EMPLOYEE ID_LTDataCard' As typedDataCard.textualViewCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="EMPLOYEE ID"
            Default: =ThisItem.'EMPLOYEE ID'
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@CurrentRoster],DataSourceInfo.DisplayName,"EMPLOYEE ID")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =60
            Required: =false
            Width: =736
            X: =0
            Y: =0
            ZIndex: =1

            DataCardKey9 As label:
                AutoHeight: =true
                FontWeight: =FontWeight.Bold
                Height: =34
                Text: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.4
                Wrap: =false
                X: =30
                Y: =12
                ZIndex: =1

            txtLTEmployeeId As label:
                AutoHeight: =true
                DisplayMode: =Parent.DisplayMode
                Height: =27
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Default
                Width: =(Parent.Width - 60) * 0.6
                X: =DataCardKey9.X + DataCardKey9.Width
                Y: =15
                ZIndex: =2

        "'FIRST NAME_LTDataCard' As typedDataCard.textualViewCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="FIRST NAME"
            Default: =ThisItem.'FIRST NAME'
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@CurrentRoster],DataSourceInfo.DisplayName,"FIRST NAME")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =60
            Required: =false
            Width: =736
            X: =0
            Y: =1
            ZIndex: =1

            DataCardKey7 As label:
                AutoHeight: =true
                FontWeight: =FontWeight.Bold
                Height: =34
                Text: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.4
                Wrap: =false
                X: =30
                Y: =12
                ZIndex: =1

            txtLTFirstName As label:
                AutoHeight: =true
                DisplayMode: =Parent.DisplayMode
                Height: =27
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Default
                Width: =(Parent.Width - 60) * 0.6
                X: =300
                Y: =20
                ZIndex: =2

        "'LAST NAME_LTDataCard' As typedDataCard.textualViewCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="LAST NAME"
            Default: =ThisItem.'LAST NAME'
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@CurrentRoster],DataSourceInfo.DisplayName,"LAST NAME")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =60
            Required: =false
            Width: =736
            X: =0
            Y: =2
            ZIndex: =1

            DataCardKey8 As label:
                AutoHeight: =true
                FontWeight: =FontWeight.Bold
                Height: =34
                Text: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.4
                Wrap: =false
                X: =30
                Y: =13
                ZIndex: =1

            txtLTLastName As label:
                AutoHeight: =true
                DisplayMode: =Parent.DisplayMode
                Height: =27
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Default
                Width: =(Parent.Width - 60) * 0.6
                X: =300
                Y: =20
                ZIndex: =2

        SITE_LTDataCard As typedDataCard.textualViewCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="SITE"
            Default: =ThisItem.SITE
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@CurrentRoster],DataSourceInfo.DisplayName,"SITE")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =40
            Required: =false
            Width: =736
            X: =0
            Y: =3
            ZIndex: =1

            DataCardKey2 As label:
                AutoHeight: =true
                FontWeight: =FontWeight.Bold
                Height: =34
                Text: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.4
                Wrap: =false
                X: =30
                Y: =10 + (txtLTSite.Height / 2) - (Self.Height / 2)
                ZIndex: =1

            txtLTSite As label:
                AutoHeight: =true
                DisplayMode: =Parent.DisplayMode
                Height: =27
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Default
                Width: =(Parent.Width - 60) * 0.6
                X: =DataCardKey2.X + DataCardKey2.Width
                Y: =10
                ZIndex: =2

    btnLTSubmit As button:
        Fill: =RGBA(0, 18, 107, 1)
        OnSelect: |-
            =If(
                IsBlank(lblLTBusinessUnit) ||
                IsBlank(txtLTClient) ||
                IsBlank(txtLTPosition) ||
                IsBlank(txtLTLOB) ||
                IsBlank(txtLTSubUnit) ||
                IsBlank(txtLTBillability) ||
                IsBlank(txtLTSchedule) ||
                IsBlank(txtLTSupervisor),
                Notify("Please complete all fields!",NotificationType.Error),
                (Notify("Successfully submitted the information.",NotificationType.Success) &&
                Navigate(HomePage,ScreenTransition.None) &&
                Office365Outlook.SendEmailV2(
                   "sophia.deleon@clearsourcebpo.com",
                   Concatenate("[LATERAL TRANSFER] ", txtLTEmployeeId, ": ", txtLTFirstName, " ", txtLTLastName),
                   Concatenate("Hi Team,", "<br>", "<br>", "Please see details for lateral movement of ", txtLTFirstName, " ", txtLTLastName, ".", "<br>", "<br>",
                        "Employee ID: ", txtLTEmployeeId.Text, "<br>", 
                        "Employee Name: ", txtLTFirstName, " ", txtLTLastName, "<br>",
                        "Site: ", txtLTSite, "<br>",
                        "New Business Unit: ", lblLTBusinessUnit, "<br>",
                        "New Program/Client: ", txtLTClient, "<br>",
                        "New Position: ", txtLTPosition, "<br>",
                        "New LOB: ", txtLTLOB, "<br>",
                        "New Sub-Unit: ", txtLTSubUnit, "<br>",
                        "Billability: ", txtLTBillability, "<br>",
                        "New Schedule: ", txtLTSchedule, "<br>",
                        "New Supervisor: ", txtLTSupervisor
                    )
                ) &&
                Reset(cbLTSearch)
                )
            )
        Text: ="Submit"
        X: =584
        Y: =1190
        ZIndex: =11

    btnLTBack As button:
        Color: =RGBA(0, 18, 107, 1)
        Fill: =RGBA(186, 202, 226, 1)
        OnSelect: =Navigate(HomePage,ScreenTransition.Cover)
        Text: ="Back"
        X: =395
        Y: =1190
        ZIndex: =12

    "'LT NEW EMPLOYEE INFORMATION' As label":
        Color: =RGBA(0, 18, 107, 1)
        FontWeight: =FontWeight.Bold
        Height: =44
        Text: |-
            ="NEW EMPLOYEE INFORMATION:"
        Underline: =true
        Width: =374
        X: =51
        Y: =408
        ZIndex: =13

    lblLTBusinessUnit As label:
        Color: =RGBA(0, 18, 107, 1)
        FontWeight: =FontWeight.Bold
        Height: =44
        Text: ="NEW BUSINESS UNIT"
        Width: =270
        X: =51
        Y: =460
        ZIndex: =14

    ComboBox5 As combobox:
        ChevronBackground: =RGBA(0, 18, 107, 1)
        DefaultSelectedItems: =ForAll(Filter(CurrentRoster, USER=cbLTSearch.Selected.USER),'BUSINESS UNIT')
        Items: =ComboBoxSample
        SearchItems: =Search(ComboBoxSample,ComboBox5.SearchText,"Value1")
        Width: =394
        X: =321
        Y: =460
        ZIndex: =15

