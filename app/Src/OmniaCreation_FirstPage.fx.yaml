                =Set(SelectedItemID, "") &&
                Reset(cbLTSearchMultipleOmnia);
                Clear(colLateralTransfer)
            OnSelect: =Notify("Updating this dropdown will clear all your changes.", NotificationType.Warning)
            SearchFields: =["Value"]
