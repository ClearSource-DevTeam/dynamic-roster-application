"LateralTransfer_HomePage As screen.'tabletLayout_Tutorial_ver3.0'":

    RectTextBkg1_1 As rectangle:
        Height: =Parent.Height
        Width: =Parent.Width / 2
        ZIndex: =1

    "'Roster Update Selection_1' As label":
        Color: =RGBA(0, 18, 107, 1)
        DisabledBorderColor: =RGBA(0, 18, 107, 1)
        DisabledColor: =RGBA(0, 18, 107, 1)
        DisabledFill: =RGBA(0, 18, 107, 1)
        FontWeight: =FontWeight.Bold
        Height: =39
        Text: |-
            ="LATERAL TRANSFER REQUEST TYPE:"
        Width: =328
        X: =870
        Y: =337
        ZIndex: =2

    drpbtnHomePageSelection As dropdown:
        ChevronBackground: =RGBA(0, 18, 107, 1)
        Color: =RGBA(0, 18, 107, 1)
        Default: =""
        DisabledBorderColor: =RGBA(0, 18, 107, 1)
        DisabledColor: =RGBA(0, 18, 107, 1)
        DisabledFill: =RGBA(0, 18, 107, 1)
        Items: =["Select your answer", "Single", "Multiple"]
        X: =870
        Y: =390
        ZIndex: =3

    btnLTHomePageNext As button:
        Fill: =RGBA(0, 18, 107, 1)
        OnSelect: =If(drpbtnHomePageSelection.Selected.Value="Select your answer",btnLTHomePageNext.AutoDisableOnSelect, If(drpbtnHomePageSelection.Selected.Value = "New Hire", Navigate(NewHire_FirstPage,ScreenTransition.Cover), drpbtnHomePageSelection.Selected.Value = "Termination", Navigate(Termination_FirstPage,ScreenTransition.Cover), drpbtnHomePageSelection.Selected.Value = "Promotion", Navigate(Promotion_FirstPage,ScreenTransition.Cover), drpbtnHomePageSelection.Selected.Value = "Lateral Transfer", Navigate(LateralTransfer_FirstPage,ScreenTransition.CoverRight), drpbtnHomePageSelection.Selected.Value = "Other User Status", Navigate(Other_FirstPage,ScreenTransition.Cover)))
        Text: ="Next"
        Width: =150
        X: =1048
        Y: =455
        ZIndex: =4

    btnLTHomePageBack As button:
        Color: =RGBA(0, 18, 107, 1)
        Fill: =RGBA(186, 202, 226, 1)
        OnSelect: =Navigate(HomePage,ScreenTransition.Cover)
        Text: ="Back"
        Width: =150
        X: =870
        Y: =455
        ZIndex: =5

