            FontWeight: =FontWeight.Bold
            Text: ="LINE OF BUSINESS"
            Width: =200
            X: =42
            Y: =123
            ZIndex: =8

        cbLTSearchMultipleLOB As combobox:
            ChevronBackground: =RGBA(0, 18, 107, 1)
            DisplayFields: =["Value"]
            Items: =Filter(Distinct(Headcount_table, LOB), !IsBlank(Value))
            SearchFields: =["Value"]
