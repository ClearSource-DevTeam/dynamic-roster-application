        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =85
        Width: =1397
        X: =51
        Y: =253
        ZIndex: =15

        txtLTMultipleUser As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.USER
            X: =40
            Y: =40
            ZIndex: =1

        cbLTMultipleBusinessUnit As combobox:
            ChevronBackground: =RGBA(0, 18, 107, 1)
            DefaultSelectedItems: =ForAll(Filter(Headcount_table, USER=txtLTMultipleUser.Text),'BUSINESS UNIT')
            DisplayFields: =["Value"]
            Items: =Filter(Distinct(Headcount_table, 'BUSINESS UNIT'), !IsBlank(Value))
            OnSelect: =Select(Parent)
            SearchFields: =["Value"]
            SearchItems: =Search(Filter(Distinct(Headcount_table, 'BUSINESS UNIT'), !IsBlank(Value)),cbLTMultipleBusinessUnit.SearchText,"Value")
            SelectMultiple: =false
            X: =207
            Y: =40
            ZIndex: =2

