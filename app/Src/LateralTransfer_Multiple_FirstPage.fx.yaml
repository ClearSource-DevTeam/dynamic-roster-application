        DisplayMode: =DisplayMode.Edit
        Fill: =RGBA(0, 0, 0, 0)
        HeadingFill: =RGBA(0, 18, 107, 1)
        Height: =676
        Items: =Filter(AddColumns(Headcount_table,"USER2",USER),USER2 in multifilter)
        Width: =671
        X: =51
        Y: =242
        ZIndex: =15

        "'EMPLOYEE ID_Column1' As dataTableColumn.textualColumn":
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="EMPLOYEE ID"
            FieldName: ="EMPLOYEE ID"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =1
            Text: =ThisItem.'EMPLOYEE ID'
            Width: =100
            X: =0
            Y: =0
            ZIndex: =1

        "'FIRST NAME_Column1' As dataTableColumn.textualColumn":
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="FIRST NAME"
            FieldName: ="FIRST NAME"
