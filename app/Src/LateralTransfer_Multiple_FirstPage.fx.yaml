            FontWeight: =FontWeight.Bold
            Text: ="OMNIA ID"
            Width: =200
            X: =42
            Y: =183
            ZIndex: =14

        cbLTSearchMultipleOmnia As combobox:
            ChevronBackground: =RGBA(0, 18, 107, 1)
            DisplayFields: =["Value"]
            IsSearchable: =false
            Items: =If(!IsEmpty(cbLTSearchMultipleLOB.Selected.Value),ForAll(Filter(Headcount_table, LOB=cbLTSearchMultipleLOB.Selected.Value),USER))
            OnChange: =Set(txtLTMultipleOmnia, Concat(cbLTSearchMultipleOmnia.SelectedItems, Value & ", ")); Collect(filterLTMultipleOmnia, Self.SelectedItems)
