    grpLTSearchMultipleOmnia As group:
        Height: =5
        Width: =5
        X: =20
        Y: =20
        ZIndex: =15

        txtLTSearchMultipleOmnia As label:
            Color: =RGBA(0, 18, 107, 1)
            FontWeight: =FontWeight.Bold
            Text: ="OMNIA ID"
            Width: =160
            X: =51
            Y: =182
            ZIndex: =13

        cbLTSearchMultipleOmnia As combobox:
            ChevronBackground: =RGBA(0, 18, 107, 1)
            DefaultSelectedItems: =
            DisplayFields: =["Value"]
            Items: =ForAll(Filter(Headcount_table, LOB=cbLTSearch.Selected.LOB),USER)
            OnChange: =ClearCollect(multifilter, Self.SelectedItems)
            SearchFields: =["Value"]
            SearchItems: =Search(ForAll(Filter(Headcount_table, LOB=cbLTSearch.Selected.LOB),USER),cbLTSearchMultipleOmnia.SearchText,"Value")
